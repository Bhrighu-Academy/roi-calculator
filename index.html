<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Welcome to Bhrighu Courses - ROI Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Outfit", serif;
      font-optical-sizing: auto;
      font-weight: <weight>;
      font-style: normal;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .logo {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 300px;
      height: auto;
    }

    .calculator-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 850px;
      margin-bottom: 30px;
    }

    h1 {
      color: #007bff;
      text-align: center;
      font-style: italic;
      margin-bottom: 40px;
      font-size: 35px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }

    /* Custom styles for the select dropdown */
    .form-group select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: #f9f9f9;
      background-image: none; /* Remove default arrow */
      background-repeat: no-repeat;
      background-position: right 10px center;
      padding-right: 40px;
      border-color: #ccc;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 30px;
      text-align: center;
      padding: 20px;
      background: #f1f1f1;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .output p {
      margin: 10px 0;
      font-size: 18px;
      font-weight: 600;
    }

    .note {
      font-size: 14px;
      color: #777;
      text-align: center;
      margin-top: 30px;
    }

    /* Error message */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .calculator-container {
        padding: 25px;
        margin: 15px;
      }
      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }

  </style>
</head>
<body>

<!-- Bhrighu Logo Section -->
<div class="logo">
  <img src="Bhrighu.png" alt="Bhrighu Academy Logo">
</div>

<!-- ROI Calculator -->
<div class="calculator-container">
  <h1>Welcome to Bhrighu Courses - ROI Calculator</h1>

  <!-- Input fields -->
  <div class="form-group">
    <label for="hoursPerWeek">Hours You Can Spend per Week (Min: 10, Max: 30)</label>
    <input type="number" id="hoursPerWeek" placeholder="Enter number of hours" min="10" max="30" />
    <div id="hoursError" class="error-message"></div>
  </div>
  
  <div class="form-group">
    <label for="courseFee">Course Fee (INR) (Min: ₹10,000, Max: ₹25,00,000)</label>
    <input type="number" id="courseFee" placeholder="Enter course fee in INR" min="10000" max="2500000" />
    <div id="courseFeeError" class="error-message"></div>
  </div>

  <div class="form-group">
    <label for="currentSalary">Current Annual Salary (INR) (Min: ₹20,000, Max: ₹1,00,00,000)</label>
    <input type="number" id="currentSalary" placeholder="Enter your current salary in INR" min="20000" max="10000000" />
    <div id="currentSalaryError" class="error-message"></div>
  </div>

  <div class="form-group">
    <label for="expectedSalary">Expected Annual Salary After Completion (INR) (Min: ₹30,000, Max: ₹1,50,00,000)</label>
    <input type="number" id="expectedSalary" placeholder="Enter expected salary in INR" min="30000" max="15000000" />
    <div id="expectedSalaryError" class="error-message"></div>
  </div>

  <div class="form-group">
    <label for="jobRole">Predicted Job Role after Course</label>
    <select id="jobRole">
      <option value="Data Scientist">Data Scientist</option>
      <option value="Data Analyst">Data Analyst</option>
      <option value="Machine Learning Engineer">Machine Learning Engineer</option>
      <option value="Business Intelligence Analyst">Business Intelligence Analyst</option>
      <option value="Data Engineer">Data Engineer</option>
      <option value="AI Engineer">AI Engineer</option>
      <option value="Quantitative Analyst">Quantitative Analyst</option>
      <option value="Data Science Consultant">Data Science Consultant</option>
      <option value="Data Visualization Specialist">Data Visualization Specialist</option>
      <option value="Operations Analyst">Operations Analyst</option>
      <option value="Research Scientist">Research Scientist</option>
      <option value="Big Data Analyst">Big Data Analyst</option>
      <option value="Data Science Trainer">Data Science Trainer</option>
      <option value="Data Science Project Manager">Data Science Project Manager</option>
    </select>
  </div>

  <button class="btn" onclick="calculateROI()">Calculate ROI</button>

  <!-- Output Section -->
  <div class="output" id="output">
    <!-- Results will appear here -->
  </div>

  <p class="note">
    * Copyright 2025 : All figures are based on estimates and assumptions. Individual results may vary depending on job market conditions.
  </p>
</div>

<script>
  // Function to calculate ROI and update the output
  function calculateROI() {
    // Reset error messages
    resetErrors();

    // Collect input values
    const hoursPerWeek = parseFloat(document.getElementById("hoursPerWeek").value);
    const courseFee = parseFloat(document.getElementById("courseFee").value);
    const currentSalary = parseFloat(document.getElementById("currentSalary").value);
    const expectedSalary = parseFloat(document.getElementById("expectedSalary").value);
    const jobRole = document.getElementById("jobRole").value.trim();

    // Validate inputs
    let isValid = true;

    if (isNaN(hoursPerWeek) || hoursPerWeek < 10 || hoursPerWeek > 30) {
      showError("hoursError", "Please enter a value between 10 and 30.");
      isValid = false;
    }

    if (isNaN(courseFee) || courseFee < 10000 || courseFee > 2500000) {
      showError("courseFeeError", "Course Fee must be between ₹10,000 and ₹2,500,000.");
      isValid = false;
    }

    if (isNaN(currentSalary) || currentSalary < 20000 || currentSalary > 10000000) {
      showError("currentSalaryError", "Current Salary must be between ₹20,000 and ₹10,000,000.");
      isValid = false;
    }

    if (isNaN(expectedSalary) || expectedSalary < 30000 || expectedSalary > 15000000) {
      showError("expectedSalaryError", "Expected Salary must be between ₹30,000 and ₹15,000,000.");
      isValid = false;
    }

    if (!jobRole) {
      alert("Please select a job role.");
      isValid = false;
    }

    if (!isValid) {
      return;
    }

    // Default values for salary increase and base weeks to complete based on role
    let predictedSalaryIncrease = 0;
    let baseWeeksToComplete = 0;

    // Role-based prediction for salary increase and base weeks to complete
    switch(jobRole) {
      case "Data Scientist":
        predictedSalaryIncrease = expectedSalary - currentSalary;
        baseWeeksToComplete = 16;
        break;
      case "Data Analyst":
        predictedSalaryIncrease = (expectedSalary - currentSalary) * 0.8;
        baseWeeksToComplete = 12;
        break;
      case "Machine Learning Engineer":
        predictedSalaryIncrease = (expectedSalary - currentSalary) * 1.2;
        baseWeeksToComplete = 20;
        break;
      case "Business Intelligence Analyst":
        predictedSalaryIncrease = (expectedSalary - currentSalary) * 0.9;
        baseWeeksToComplete = 10;
        break;
      case "Data Engineer":
        predictedSalaryIncrease = (expectedSalary - currentSalary) * 1.1;
        baseWeeksToComplete = 18;
        break;
      case "AI Engineer":
        predictedSalaryIncrease = (expectedSalary - currentSalary) * 1.3;
        baseWeeksToComplete = 22;
        break;
      case "Quantitative Analyst":
        predictedSalaryIncrease = (expectedSalary - currentSalary) * 1.4;
        baseWeeksToComplete = 24;
        break;
      default:
        predictedSalaryIncrease = expectedSalary - currentSalary;
        baseWeeksToComplete = 16;
        break;
    }

    // Calculate dynamic time to complete the course based on hours per week
    const hoursRequiredToCompleteCourse = 1000; // Example: Assumed total hours required for the course
    const dynamicWeeksToComplete = Math.ceil(hoursRequiredToCompleteCourse / hoursPerWeek);

    // Check if salary increase is realistic
    if (predictedSalaryIncrease < 0) {
      alert("Expected salary should be greater than the current salary.");
      return;
    }

    // Calculate ROI
    const roi = ((predictedSalaryIncrease / courseFee) * 100).toFixed(2);

    // Display the output
    document.getElementById("output").innerHTML = `
      <p><strong>Predicted Time to Complete the Course:</strong> ${dynamicWeeksToComplete} weeks</p>
      <p><strong>Predicted Salary Increase:</strong> ₹${predictedSalaryIncrease.toFixed(2)}</p>
      <p><strong>Predicted ROI:</strong> ${roi}%</p>
    `;
  }

  // Function to show error messages
  function showError(elementId, message) {
    document.getElementById(elementId).innerText = message;
  }

  // Function to reset error messages
  function resetErrors() {
    document.getElementById("hoursError").innerText = "";
    document.getElementById("courseFeeError").innerText = "";
    document.getElementById("currentSalaryError").innerText = "";
    document.getElementById("expectedSalaryError").innerText = "";
  }
</script>

</body>
</html>
